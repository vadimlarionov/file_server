{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-0 margin-top-1">
            <h4>Ваши каталоги:</h4>

            <table class="table table-condensed">
                {% for c in catalogues %}
                    <tr>
                        <td><a href="/catalogue/{{ c.catalogue.id }}">{{ c.catalogue.title }}</a> </td>
                        <td>
                            <form action="{% url 'catalogue-delete' %}" method="post">
                                {% csrf_token %}
                                {{ c.form }}
                                <button type="submit" class="btn btn-danger btn-xs">Удалить</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <a href="{% url 'catalogue-add' %}" class="btn btn-primary">+ Создать каталог</a>
        </div>
    </div>
{% endblock %}
