{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-0 margin-top-1">
            <h4>Каталог: {{ catalogue.title }}</h4>

            <table class="table table-condensed">
                <tr>
                    <th>Имя файла</th>
                    <th>Атрибуты</th>
                    <th>Дополнительные атрибуты</th>
                </tr>
                {% for f in files %}

                    <tr>
                        <td><a href="{% url 'file' f.id %}"> {{ f.title }} </a></td>
                        <td> {{ f.attributes }} </td>
                        <td> {{ f.other_attributes }} </td>
                        <td><button class="btn btn-danger btn-xs">Удалить</button></td>
                    </tr>
                {% endfor %}

            </table>
            <a href="/catalogue/{{ catalogue.id }}/file/upload" class="btn btn-primary">+ Загрузить файл</a>
        </div>
    </div>
{% endblock %}
