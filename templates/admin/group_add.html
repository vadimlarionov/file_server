{% extends 'base.html' %}
{% block content %}
    {% load bootstrap3 %}

    <div class="row">
        <div class="col-md-4">
            <h3>Создать группу</h3>
            <form action="{% url 'group-add' %}" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Создать</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
